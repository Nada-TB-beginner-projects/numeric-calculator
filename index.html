<!DOCTYPE html>
<html lang="fr">
<head>
	<title>calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="desription" content="numeric calculator vanilla js"/>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1> Hi, this is my calculator</h1>
	</header>
	<main>
		<div>
			<form>
				<input type="text" name="outPut" id="outPut">
				<input type="button" name="C" id="clear"  value="C">
				<div >
					<input type="button"  class="target" name="1" id="1"  value="1">
					<input type="button" class="target" name="2" id="2" value="2">
					<input type="button" class="target" name="3" id="3"  value="3">
					<input type="button"  class="target"name="+" id="+" value="+">
				</div>
				<div>
					<input type="button" class="target" name=""  value="4">
					<input type="button" class="target" name=""  value="5">
					<input type="button" class="target" name="" value="6">
					<input type="button"  class="target" name="" id="-" value="-">
				</div>
				<div>
					<input type="button" class="target" name=""  value="7">
					<input type="button" class="target" name=""  value="8">
					<input type="button" class="target" name="" value="9">
					<input type="button" class="target" name="" id="*"  value="*">
				</div>
				<div>
					<input type="button" class="target" name=""  value="0">
					<input type="button" class="target" name=""  value=".">
					<input type="button" name="" id="result" value="=">
					<input type="button" class="target" name=""  value="/">
				</div>
			</form>
		</div>
	</main>
	<footer>
		<small> 
			<p>Copyright &copy 2019 Nada TEBBA. All rights reserved</p>
		</small>
	</footer>



<script type="text/javascript" src="main.js"></script>
</body>
</html>
